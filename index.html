<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marshal Dev | Portofolio</title>

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #a88add;
      --hover: #7e6bc4;
      --bg: #0d111d;
      --navy-soft: #1a1f30;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg);
      color: #fff;
    }

    header {
      background-color: var(--navy-soft);
      padding: 20px 40px;
      text-align: center;
      position: sticky;
      top: 0;
    }

    header h1 {
      color: #fff;
      font-size: 28px;
    }

    .hero {
      padding: 80px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 16px;
      color: var(--primary);
    }

    .typing-text {
      font-style: italic;
      font-size: 18px;
      color: #ccc;
      max-width: 700px;
      margin: auto;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: #999;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MarshalDev • Developer Forum & Web</h1>
  </header>

  <section class="hero">
    <h2>Halo, gue Marshal</h2>
    <p class="typing-text"></p>
  </section>

  <footer>
    &copy; 2025 MarshalDev. Dibuat dengan ☕ + semangat.
  </footer>

  <script>
    const text = "Gue bukan sekadar developer, tapi partner lo buat wujudin ide ke realita digital. Dari forum SA-MP, textdraw, fitur dynamic, sampai desain web profesional.";
    let i = 0;
    function type() {
      if (i < text.length) {
        document.querySelector(".typing-text").textContent += text.charAt(i++);
        setTimeout(type, 25);
      }
    }
    window.addEventListener("load", type);
  </script>
</body>
</html>
